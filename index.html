<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="referrer" content="origin" />
  <title>ASUS서비스센터 | ASUS 노트북 전문 수리센터</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 기존 내용 생략: 사용자 페이지 구조 동일하게 유지 -->
  <!-- 온라인 접수 폼 -->
  <form class="request-form-card" id="serviceForm"
        action="https://formsubmit.co/noteservice@outlook.kr"
        method="POST">

    <input type="hidden" name="_bcc" value="lion113@naver.com">
    <input type="hidden" name="_subject" value="ASUS 서비스센터 신규 접수">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <div class="form-group">
      <label for="custName">성함</label>
      <input id="custName" name="성함" type="text" required />
    </div>

    <div class="form-group">
      <label for="custPhone">연락처</label>
      <input id="custPhone" name="연락처" type="tel" required />
    </div>

    <div class="form-group">
      <label for="custArea">지역</label>
      <input id="custArea" name="지역" type="text" />
    </div>

    <div class="form-group">
      <label for="issueType">고장증상</label>
      <select id="issueType" name="고장증상">
        <option>부팅 불가</option>
        <option>액정 파손</option>
        <option>발열/소음</option>
        <option>데이터복구</option>
        <option>충전/배터리</option>
      </select>
    </div>

    <div class="form-group">
      <label for="issueDetail">상세증상</label>
      <textarea id="issueDetail" name="상세내용"></textarea>
    </div>

    <button type="submit" class="submit-btn">접수하기</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
